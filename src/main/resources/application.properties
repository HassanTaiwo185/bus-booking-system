spring.application.name=BusBookingSystem

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.thymeleaf.cache=false
server.port=8081

application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=1800000
application.security.jwt.refresh-token.expiration=604800000
logging.level.org.springframework.security=DEBUG

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_HOST_USER}
spring.mail.password=${EMAIL_HOST_PASSWORD}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


stripe.api.key=${secret_key_stripe}
stripe.publishable.key=${publishable_key_stripe}


stripe.success.url=http://localhost:8081/payment/success
stripe.cancel.url=http://localhost:8081/payment/cancel
