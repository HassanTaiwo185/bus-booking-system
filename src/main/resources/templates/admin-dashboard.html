<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard | GreenBus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8faf9; min-height: 100vh; }
        .page-wrapper { padding-top: 60px; }
        .admin-header {
            background: linear-gradient(135deg, #198754 0%, #0f5132 100%);
            height: 140px;
            border-radius: 16px 16px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(25, 135, 84, 0.2);
        }
        .admin-header::before {
            content: ""; position: absolute; width: 200px; height: 200px;
            background: rgba(255, 255, 255, 0.08); border-radius: 50%; top: -70px; right: -50px;
        }
        .card { border-radius: 0 0 16px 16px; border: none; margin-top: 0px; }
        .section-label {
            letter-spacing: 1.5px; font-size: 0.7rem; color: #198754;
            text-transform: uppercase; margin-bottom: 15px; display: flex; align-items: center;
        }
        .section-label::after {
            content: ""; flex: 1; height: 1px; background: #eee; margin-left: 10px;
        }
        .btn-success { background-color: #198754; padding: 10px 20px; font-weight: 500; }
        .btn-outline-success { border-width: 2px; font-weight: 600; }
        .btn-success:hover { background-color: #146c43; box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3); }
    </style>
</head>
<body>

<div class="page-wrapper">
    <div class="container pb-5" style="max-width: 550px;">

        <div class="admin-header shadow-sm">
            <div class="text-center">
                <div class="bg-white bg-opacity-25 d-inline-block p-2 rounded-circle mb-2">
                    <i class="bi bi-shield-lock-fill fs-3 text-white"></i>
                </div>
                <h3 class="fw-bold mb-0">Admin Dashboard</h3>
                <small class="opacity-75">Logged in as <strong>ADMINISTRATOR</strong></small>
            </div>
        </div>

        <div class="card shadow-lg">
            <div class="card-body p-4 p-md-5">

                <div class="row g-4">

                    <div class="col-12">
                        <h6 class="section-label fw-bold">Bus Fleet</h6>
                        <div class="d-flex gap-2">
                            <a href="/bus/list" class="btn btn-success flex-grow-1 shadow-sm">
                                <i class="bi bi-bus-front me-2"></i>Manage Fleet
                            </a>
                            <a href="/bus/new" class="btn btn-outline-success px-3">
                                <i class="bi bi-plus-lg"></i>
                            </a>
                        </div>
                    </div>

                    <div class="col-12">
                        <h6 class="section-label fw-bold">Journey Routes</h6>
                        <div class="d-flex gap-2">
                            <a href="/routes" class="btn btn-success flex-grow-1 shadow-sm">
                                <i class="bi bi-map me-2"></i>Manage Routes
                            </a>
                            <a href="/routes/new" class="btn btn-outline-success px-3">
                                <i class="bi bi-plus-lg"></i>
                            </a>
                        </div>
                    </div>

                    <div class="col-12">
                        <h6 class="section-label fw-bold">Stop Sequences</h6>
                        <div class="d-flex gap-2">
                            <a href="/route-stops/manage" class="btn btn-success flex-grow-1 shadow-sm">
                                <i class="bi bi-signpost-2 me-2"></i>Manage Sequences
                            </a>
                            <a href="/route-stops/create" class="btn btn-outline-success px-3">
                                <i class="bi bi-plus-lg"></i>
                            </a>
                        </div>
                    </div>

                    <div class="col-12">
                        <h6 class="section-label fw-bold">Scheduling</h6>
                        <div class="d-flex gap-2">
                            <a href="/bus-schedules/bus/list" class="btn btn-success flex-grow-1 shadow-sm">
                                <i class="bi bi-calendar-check me-2"></i>Active Schedules
                            </a>
                            <a href="/bus-schedules/bus/new" class="btn btn-outline-success px-3">
                                <i class="bi bi-calendar-plus"></i>
                            </a>
                        </div>
                    </div>

                    <div class="col-12">
                        <h6 class="section-label fw-bold">Operations</h6>
                        <a href="/bookings/list" class="btn btn-dark w-100 py-2 shadow-sm">
                            <i class="bi bi-ticket-perforated me-2"></i>Manage All Bookings
                        </a>
                    </div>

                    <div class="col-12 mt-4">
                        <div class="p-3 bg-light rounded-3 border">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-person-circle fs-4 text-success me-2"></i>
                                    <span class="fw-bold">My Profile</span>
                                </div>
                                <a href="/api/v1/auth/profile" class="btn btn-sm btn-outline-dark rounded-pill px-3">View</a>
                            </div>
                            <form th:action="@{/api/v1/auth/logout}" method="post">
                                <button type="submit" class="btn btn-link text-danger text-decoration-none btn-sm w-100 p-0 text-center">
                                    <i class="bi bi-box-arrow-right me-1"></i>Secure Sign Out
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <p class="text-center text-muted mt-4 small">
            &copy; 2025 Green bus Management System v2.2
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
