<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Complete Your Booking</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/bookings/create}" th:object="${bookingRequest}" method="post">
                <input type="hidden" th:field="*{busScheduleId}">

                <div class="mb-3">
                    <label class="form-label">Number of Seats</label>
                    <input type="text" th:field="*{numberOfSeats}" class="form-control" min="1" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('numberOfSeats')}" th:errors="*{numberOfSeats}"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Confirm and Pay</button>
                    <a href="/user-dashboard" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
