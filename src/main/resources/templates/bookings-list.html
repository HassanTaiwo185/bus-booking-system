<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .table-container {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .bg-success-custom { background-color: #198754 !important; }
        .btn-outline-success-custom {
            color: #198754;
            border-color: #198754;
        }
        .btn-outline-success-custom:hover {
            background-color: #198754;
            color: white;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">

    <div class="row mb-4 align-items-center">
        <div class="col-md-6">
            <h3 class="fw-bold text-dark mb-0">
                <i class="bi bi-ticket-detailed-fill text-success me-2"></i>All Bookings
            </h3>
        </div>
        <div class="col-md-6 text-md-end mt-3 mt-md-0">
            <a th:href="@{/admin-dashboard}" class="btn btn-outline-success-custom rounded-pill px-4 fw-bold shadow-sm">
                <i class="bi bi-speedometer2 me-2"></i>Admin Dashboard
            </a>
        </div>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <span class="badge bg-success rounded-pill px-3 shadow-sm" th:text="${#lists.size(bookings)} + ' Total Bookings'">0 Total</span>
    </div>

    <div class="table-container shadow-sm border-0">
        <table class="table table-hover align-middle mb-0">
            <thead class="bg-success-custom text-white">
            <tr>
                <th class="ps-4 py-3">ID</th>
                <th>Passenger</th>
                <th>Bus Info</th>
                <th>Route Path</th>
                <th>Status</th>
                <th class="pe-4">Booked On</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${bookings}">
                <td class="ps-4 fw-bold text-muted" th:text="${'#' + b.id}"></td>
                <td>
                    <div class="fw-bold text-dark" th:text="${b.passengerName}"></div>
                    <small class="text-muted" th:text="${b.passengerEmail}"></small>
                </td>
                <td>
                    <span class="badge bg-light text-success border border-success border-opacity-25"
                          th:text="${b.busSchedule.bus.busNumber}"></span>
                </td>
                <td>
                    <div class="small fw-semibold text-dark" th:text="${b.busSchedule.routeStop.route.routeName}"></div>
                    <small class="text-muted" th:text="${'Via: ' + b.busSchedule.routeStop.stop.stopName}"></small>
                </td>
                <td>
                    <span th:class="|badge rounded-pill px-3 ${b.bookingStatus.name() == 'CANCELLED' ? 'bg-danger' : 'bg-success'}|"
                          th:text="${b.bookingStatus}">
                    </span>
                </td>
                <td class="pe-4 text-muted small">
                    <i class="bi bi-clock me-1"></i>
                    <span th:text="${#temporals.format(b.bookingDate, 'dd MMM yyyy HH:mm')}"></span>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(bookings)}" class="text-center py-5 bg-white">
            <i class="bi bi-inbox text-muted fs-1 opacity-50"></i>
            <p class="text-muted mt-2">No bookings found in the system.</p>
            <a th:href="@{/admin-dashboard}" class="btn btn-success btn-sm rounded-pill px-3 mt-2">
                Back to Dashboard
            </a>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/admin-dashboard}" class="text-success text-decoration-none fw-bold small">
            <i class="bi bi-arrow-left-circle me-1"></i> Back to Admin Dashboard
        </a>
    </div>

</div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
