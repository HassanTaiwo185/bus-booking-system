<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bus Schedules | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-success fw-bold"><i class="bi bi-calendar3"></i> Bus Schedules</h3>
        <div>
            <a href="/admin-dashboard" class="btn btn-outline-secondary me-2">Back to Dashboard</a>
            <a href="/bus-schedules/bus/new" class="btn btn-success">+ New Schedule</a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-success">
                <tr>
                    <th class="ps-4">Bus Details</th>
                    <th>Current Stop / Route</th>
                    <th>Departure</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th class="text-end pe-4">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${schedules}">
                    <td class="ps-4">
                        <div class="fw-bold" th:text="${s.bus.busNumber}"></div>
                        <small class="text-muted" th:text="${s.bus.type}"></small>
                    </td>
                    <td>
                        <div class="fw-bold" th:text="${s.routeStop.route.routeName}"></div>
                        <div class="d-flex align-items-center mt-1">
                            <span class="badge bg-info text-dark me-2" th:text="${'Stop: ' + s.routeStop.stop.stopName}"></span>

                            <button type="button"
                                    class="btn btn-link btn-sm p-0 text-decoration-none"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#routeModal' + ${s.id}">
                                <i class="bi bi-info-circle"></i> View Route
                            </button>
                        </div>

                        <div class="modal fade" th:id="'routeModal' + ${s.id}" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header border-0">
                                        <h5 class="modal-title fw-bold" th:text="${s.routeStop.route.routeName}"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <h6 class="text-muted mb-3">Full Route Path:</h6>
                                        <div class="list-group list-group-flush shadow-sm rounded">
                                            <div th:each="stopObj : ${s.routeStop.route.routeStops}"
                                                 class="list-group-item d-flex justify-content-between align-items-center">
                                                <div>
                                                    <span class="badge bg-success rounded-pill me-2" th:text="${stopObj.stopOrder}"></span>
                                                    <span th:text="${stopObj.stop.stopName}"></span>
                                                </div>
                                                <span th:if="${stopObj.id == s.routeStop.id}" class="badge bg-warning text-dark small">Current</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer border-0">
                                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div th:text="${#temporals.format(s.scheduleDate, 'dd MMM yyyy')}"></div>
                        <small class="text-muted" th:text="${s.departureTime}"></small>
                    </td>
                    <td class="fw-bold text-success" th:text="${'$' + s.price}"></td>
                    <td>
                        <span th:text="${s.status}"
                              th:classappend="${s.status.name() == 'SCHEDULED' ? 'badge bg-primary' : 'badge bg-secondary'}">
                        </span>
                    </td>
                    <td class="text-end pe-4">
                        <a th:href="@{/bus-schedules/bus/{id}/edit(id=${s.id})}" class="btn btn-sm btn-outline-primary shadow-sm">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(schedules)}">
                    <td colspan="6" class="text-center py-5 text-muted">
                        <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                        No schedules found.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
