<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Bus | Bus System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-success fw-bold">Register New Bus</h3>
        <a href="/admin-dashboard" class="btn btn-sm btn-outline-secondary">Back to Dashboard</a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <div th:if="${error}" class="alert alert-danger shadow-sm" th:text="${error}"></div>
            <form th:action="@{/bus/create}" th:object="${bus}" method="post">
                <div class="mb-3">
                    <label class="form-label fw-bold">Bus Number</label>
                    <input type="text" th:field="*{busNumber}" class="form-control" placeholder="e.g. BUS-101">
                    <div class="text-danger small" th:if="${#fields.hasErrors('busNumber')}" th:errors="*{busNumber}"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Type</label>
                        <select th:field="*{type}" class="form-select">
                            <option value="">Select Type</option>
                            <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Capacity</label>
                        <input type="text" th:field="*{capacity}" class="form-control">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Initial Status</label>
                    <select th:field="*{status}" class="form-select">
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Save Bus</button>
                    <a href="/bus/list" class="btn btn-light">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
