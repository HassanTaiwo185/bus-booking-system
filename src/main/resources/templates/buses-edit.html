<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Bus | Bus System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary fw-bold">Edit Bus Details</h3>
        <a href="/admin-dashboard" class="btn btn-sm btn-outline-secondary">Back to Dashboard</a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <form th:action="@{/bus/{id}(id=${bus.id})}" th:object="${bus}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Bus Number</label>
                    <input type="text" th:field="*{busNumber}" class="form-control">
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label fw-bold">Type</label>
                        <select th:field="*{type}" class="form-select">
                            <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label fw-bold">Status</label>
                        <select th:field="*{status}" class="form-select">
                            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Capacity</label>
                    <input type="text" th:field="*{capacity}" class="form-control">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Update Bus Information</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
