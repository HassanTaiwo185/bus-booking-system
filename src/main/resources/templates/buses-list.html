<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Buses | Bus System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-success fw-bold">Bus Fleet Management</h3>
        <div>
            <a href="/admin-dashboard" class="btn btn-outline-secondary shadow-sm me-2">Back to Dashboard</a>
            <a href="/bus/new" class="btn btn-success shadow-sm">+ Add New Bus</a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success shadow-sm" th:text="${success}"></div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="bg-success text-white">
                <tr>
                    <th class="ps-4">Bus Number</th>
                    <th>Type</th>
                    <th>Capacity</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th class="text-end pe-4">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b : ${buses}">
                    <td class="ps-4 fw-bold" th:text="${b.busNumber}"></td>
                    <td class="ps-4 fw-bold" th:text="${b.createdBy.email}"></td>
                    <td class="ps-4 fw-bold" th:text="${b.createdAt}"></td>
                    <td class="ps-4 fw-bold" th:text="${b.updatedAt}"></td>
                    <td><span class="badge bg-info text-dark" th:text="${b.type}"></span></td>


                    <td th:text="${b.capacity + ' Seats'}"></td>
                    <td>
                            <span th:classappend="${b.status.name() == 'ACTIVE' ? 'badge bg-success' : 'badge bg-warning text-dark'}"
                                  th:text="${b.status}"></span>
                    </td>
                    <td class="text-end pe-4">
                        <a th:href="@{/bus/{id}/edit(id=${b.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
