<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Successful | GreenBus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card border-0 shadow-lg rounded-4 p-4">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                </div>
                <h2 class="fw-bold text-dark">Payment Confirmed!</h2>
                <p class="text-muted">Thank you for choosing GreenBus. Your journey is now officially scheduled.</p>

                <div class="bg-success bg-opacity-10 p-3 rounded-3 mb-4 text-start">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted small text-uppercase">Booking ID</span>
                        <span class="fw-bold" th:text="'#' + ${booking.id}"></span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted small text-uppercase">Seats Booked</span>
                        <span class="fw-bold" th:text="${booking.numberOfSeats}"></span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="text-muted small text-uppercase">Total Paid</span>
                        <span class="fw-bold text-success" th:text="'$' + ${total}"></span>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <a th:href="@{/user-dashboard}" class="btn btn-outline-secondary rounded-pill py-2">
                        Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
