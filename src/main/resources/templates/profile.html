<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Account | BusBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 800px;">
    <div class="mb-4 d-flex justify-content-between align-items-center">
        <h3 class="fw-bold text-success">Account Settings</h3>
        <a th:href="${#authorization.expression('hasRole(''ADMIN'')') ? '/admin-dashboard' : '/user-dashboard'}"
           class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-white fw-bold py-3">Personal Information</div>
                <div class="card-body">
                    <form th:action="@{/api/v1/auth/update-details}" th:object="${userUpdate}" method="post">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Phone Number</label>
                            <input type="text" th:field="*{phone}" class="form-control" placeholder="e.g. +123456789">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-white fw-bold py-3">Security & Password</div>
                <div class="card-body">
                    <form th:action="@{/api/v1/auth/change-password}" th:object="${passwordChange}" method="post">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Current Password</label>
                            <input type="password" th:field="*{currentPassword}" class="form-control" required>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">New Password</label>
                            <input type="password" th:field="*{newPassword}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Confirm New Password</label>
                            <input type="password" th:field="*{confirmNewPassword}" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
