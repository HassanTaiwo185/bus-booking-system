<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Route</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

<div class="container mt-5" style="max-width: 600px;">
    <h3 class="text-success mb-4">Create New Route</h3>

    <form th:action="@{/routes}" th:object="${routes}" method="post">

        <div class="mb-3">
            <label class="form-label">Route Name</label>
            <input type="text" th:field="*{routeName}" class="form-control" required>
            <div th:if="${#fields.hasErrors('routeName')}" th:errors="*{routeName}" class="text-danger small"></div>
        </div>


        <div class="mb-3">
            <label class="form-label">Distance (km)</label>
            <input type="text" step="0.01" th:field="*{distance}" class="form-control" required>
            <div th:if="${#fields.hasErrors('distance')}" th:errors="*{distance}" class="text-danger small"></div>
        </div>

        <button type="submit" class="btn btn-success">Create</button>
        <a href="/routes" class="btn btn-secondary">Cancel</a>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
</div>
</body>
</html>
