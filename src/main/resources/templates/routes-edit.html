<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Route</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="text-success mb-4">Update Route</h3>

            <form th:action="@{/routes/{id}(id=${routes.id})}" th:object="${routes}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Route Name</label>
                    <input type="text" th:field="*{routeName}" class="form-control"
                           th:classappend="${#fields.hasErrors('routeName')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('routeName')}" th:errors="*{routeName}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Distance (km)</label>
                    <input type="text" step="0.01" th:field="*{distance}" class="form-control"
                           th:classappend="${#fields.hasErrors('distance')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('distance')}" th:errors="*{distance}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select th:field="*{status}" class="form-select">
                        <option th:each="statusVal : ${T(com.example.BusBookingSystem.Routes.Status).values()}"
                                th:value="${statusVal}"
                                th:text="${statusVal}"></option>
                    </select>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success px-4">Update Route</button>
                    <a th:href="@{/routes}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
