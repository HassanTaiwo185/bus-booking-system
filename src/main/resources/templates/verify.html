<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 p-3">

<div class="card shadow-lg border-0 verification-card">
    <div class="card-body p-4 p-md-5">

        <div class="text-center mb-4">
            <div class="bg-success bg-opacity-10 text-success d-inline-flex align-items-center justify-content-center rounded-circle mb-3" style="width: 64px; height: 64px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-envelope-check" viewBox="0 0 16 16">
                    <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"/>
                    <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
                </svg>
            </div>
            <h3 class="fw-bold mb-1">Verify Email</h3>
            <p class="text-muted small">We've sent a 6-digit code to your email address.</p>
        </div>

        <div th:if="${error}" class="alert alert-danger py-2 px-3 small text-center rounded-3 mb-4"
             th:text="${error}">
            Incorrect code. Please try again.
        </div>

        <form th:action="@{/api/v1/auth/verify}" th:object="${verify}" method="post"
              onsubmit="this.querySelector('button[type=submit]').disabled=true;">

            <input type="hidden" th:field="*{email}">

            <div class="mb-4 text-center">
                <label for="code" class="form-label visually-hidden">Verification Code</label>
                <input type="text"
                       id="code"
                       class="form-control code-input"
                       placeholder="Enter 6-digit code"
                       autocomplete="one-time-code"
                       th:field="*{code}"
                       required>
            </div>

            <button type="submit" class="btn btn-success w-100 py-3 fw-bold shadow-sm"
                    onclick="this.disabled=true; this.innerText='Sending...'; this.form.submit();">
                Verify Account
            </button>
        </form>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
